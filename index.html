<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link type="text/css" rel="stylesheet/less" href="style.less" />

    <script type="text/javascript" src="less-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

    <script type="text/javascript" src="timeline.js"></script>
  </head>
  <body>

    <div class="template">
      <div class="story bumperable">
        <div class="main">
          <div class="bumperable time"><div class="main"></div></div>
          <div class="line"></div>
          <div class="bumperable info-wrapper">
            <div class="main">
              <div class="info">
                <div class="more">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="timeline"><div class="line"></div></div>
    </div>


    <ul class="nav nav-tabs">
      <li class="active"><a href="#timeline" data-toggle="tab">Timeline</a></li>
      <li><a href="#map" data-toggle="tab">Map</a></li>
      <li><a href="#tech" data-toggle="tab">technology</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="timeline">
        <div class="timelines"></div>
        <div class="stories">
          <div class="inner-stories"></div>
        </div>
      </div>
      <div class="tab-pane" id="map">
        Some map goes here
      </div>
      <div class="tab-pane" id="tech">
        Tech articles goes here
      </div>
    </div>

  </body>
</html>
